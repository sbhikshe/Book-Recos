        <aside class="flex flex-col w-4/12 ml-10 mt-5">

                <label class="flex text-xl self-start font-semibold mt-1 ml-3">Search for books:</label>
                <select class="select select-info justify-start w-full max-w-xs bg-info-content text-xl mt-2 ml-3" id="genreSearch">

                    <option id="genre-love">Love</option>
                    <option id="genre-adventure">Adventure</option>

                    <option id="genre-religion">Religion</option>
                    <option id="genre-history">History</option>
                </select>
                <button type="submit" id="submit" class="flex btn btn-info btn-wide mt-3 ml-3">Search</button>
            </form>
            <div class="divider"></div>
            <section id="book-list-container"></section>
