<!DOCTYPE html>
<!-- consider adding a theme dropdown -->
<html lang="en" data-theme="retro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.10/dist/css/uikit.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />

    <title>Book Reco's</title>
</head>
<body>
    <header>
        <div class="navbar-center bg-secondary h-12 flex justify-center items-center">
            <h1 class="normal-case text-xl">daisyUI</h1>
        </div>
    </header>
    <main class="flex flex-row">
        <!-- aside should be 2/12 col -->
        <aside class="flex w-2/12 ml-10 mt-10">
            <form>
                <label class="">Search for books:</label>
                <select class="select select-info w-full max-w-xs bg-info-content">
                    <option disabled selected>Select genre</option>
                    <option>English</option>
                    <option>Japanese</option>
                    <option>Italian</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </aside>

        <!-- main book cover / best sellers container -->
        <div class="flex flex-col w-11/12 content-end mr-10 mt-10">
            <div class="grid h-96 card bg-base-300 rounded-box place-items-center">content</div> 
            <div class="divider"></div> 
            <div class="grid h-96 card bg-base-300 rounded-box place-items-center">content</div>
        </div>
    </main>
</html>
